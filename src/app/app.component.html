<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-side-nav-list (closeSideNav)="sidenav.close()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggler)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
