<section
  fxLayout="row wrap"
  fxLayout.lt-sm="column wrap"
  fxLayoutAlign="center center"
>
  <div
    fxFlex="50%"
    *ngFor="let item of cardItem | slice: 0:6"
    class="card-container"
  >
    <mat-card
      class="single-card"
      inViewport
      [inViewportOptions]="{ threshold: [0] }"
      (inViewportAction)="onIntersection($event)"
    >
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>Name:</p>
        <p>Size:</p>
        <p>Created on:</p>
        <p>Id number:</p>
        <p>Description:</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
