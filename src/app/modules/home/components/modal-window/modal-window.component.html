<div
  fxLayout.gt-sm="row"
  fxLayout.lt-sm="column"
  fxLayoutAlign="center"
  class="modal-container"
>
  <div fxFlex="50%" class="painting-container">
    <img
      class="painting"
      [src]="painting.imageUrl"
      [alt]="painting.imageAltTxt"
    />
  </div>
  <div fxFlex="50%" class="description-container">
    <h1>Name: {{ painting.name }}</h1>
    <p>Painting Id: {{ painting.uniqueId }}</p>
    <p>Date Created: {{ painting.dateCreated }}</p>
    <p>Size: {{ painting.size }}</p>
    <p>Description: {{ painting.description }}</p>
    <button
      class="modal-btn"
      mat-button
      mat-dialog-close
      (click)="makeEnquiry()"
    >
      Make an enquiry
    </button>
  </div>
</div>
